import org.gradle.plugins.ide.eclipse.model.AccessRule

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'


// Apply the application plugin to add support for building an application
apply plugin: 'application'

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javafx/**'))
                jre.accessRules.add(new AccessRule('1', 'com.sun.javafx/**'))
            }
        }
    }
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'
	compile 'com.sun.mail:javax.mail:1.6.0'
    compile 'net.east301:java-keyring:1.0.1-SNAPSHOT'
    compile 'org.jsoup:jsoup:1.11.2'
    compile 'org.slf4j:slf4j-jdk14:1.7.25'
    compile 'org.controlsfx:controlsfx:9.0.0'
    compile 'org.apache.commons:commons-text:1.3'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
//mainClassName = 'de.wesim.imapnotes.HelloWorld'
mainClassName = 'CodeEditorExample'

