<!doctype html>
<html>
<head>
    <link href="quill.snow.css" rel="stylesheet">
    <script src="quill.js"></script>
    <style>
    
    html {
}

body {
overflow:auto;
	margin: 0;	
  display: flex;
  flex-direction: column;
  height: calc(100vh - 43px);   /*    body takes whole viewport's height */
}

#editor {
  flex: 1;                 /* this will make the container take the free space */
}
#editor .ql-editor {
	overflow-y: auto;
}

.ql-toolbar.ql-snow  {
	border:0px;
	border-bottom-width:1px;
	border-bottom-style:solid;
	border-bottom-color:#ccc;
}
.ql-container.ql-snow {
	border: 0px;
}

    </style>
</head>
<body>

<div id="editor" ></div>

<script>

	var toolbarOptions = [
	  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
  ['bold', 'italic', 'underline', 'strike','clean'],
	
  ['blockquote', 'code-block','link', 'image'],
  [{ 'align': [] }, { 'list': 'ordered'}, 
  	{ 'list': 'bullet' },{ 'indent': '-1'}, { 'indent': '+1' }],
  
  [ { 'color': [] }, { 'background': [] }, { 'font': [] }]                         
];

    var quill = new Quill('#editor', {
    modules: {toolbar: toolbarOptions,
        history: {
      delay: 2000,
      maxStack: 500,
      userOnly: true
    }
    
    },
      theme: 'snow'
    });

    quill.keyboard.addBinding({
      key: 'Z',
      shortKey: true,
      handler: function(range, context) {
        quill.history.undo();
     }
    });

    quill.keyboard.addBinding({
      key: 'Z',
      shortKey: true,
      shiftKey: true,
      handler: function(range, context) {
        this.quill.history.redo();
        //app.logMe(window);
     }
    });

    //console.log = function(message) { app.logMe(message); }

    quill.on("text-change", function() {
       app.setContentUpdate(true);
    });

    getQuillContent = function() {
        return quill.root.innerHTML;
    };

    setQuillContent = function(content) {
        quill.setText("");
        quill.clipboard.dangerouslyPasteHTML(content, "api");
    }
    
    findQuillContent = function(content) {
        const opsCount = quill.getContents().ops.length;
        var offset = 0;
        for (var i=0; i<opsCount; i++) {
            const currentOps = quill.getContents().ops[i].insert.toLowerCase();
            const foundIndex = currentOps.indexOf(content.toLowerCase());
            if (foundIndex < 0) {
                offset = offset + currentOps.length;
                continue;
            }
            quill.setSelection(offset + foundIndex, content.length);
            return;
        }   
    }
    
    findQuillContents = function(content) {
        const opsCount = quill.getContents().ops.length;
        var offset = 0;
        const result = [];
        for (var i=0; i<opsCount; i++) {
            const currentOps = quill.getContents().ops[i].insert.toLowerCase();
            const contentLC = content.toLowerCase();
            var foundIndex = currentOps.indexOf(contentLC);
            while (foundIndex !== -1) {
	            result.push(offset+foundIndex);
                foundIndex = currentOps.indexOf(contentLC, foundIndex + contentLC.length);
            }
            offset = offset + currentOps.length;
        }   
        return result;
    }

    undo = function() {
      quill.history.undo();
    }

    redo = function() {
      quill.history.redo();
    }
  </script>
</body>
</html>
