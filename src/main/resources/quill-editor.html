<!doctype html>
<html >
<head>
    <link href="quill.snow.css" rel="stylesheet">
    <script src="quill.js"></script>
</head>
<body >

<div id="editor" style="height: 80vh; font-size: 17px; font-family: serif"></div>

<script>

	var toolbarOptions = [
	  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
	
  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
  ['blockquote', 'code-block'],
  ['link', 'image'],
  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
  
  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  [{ 'font': [] }],
  [{ 'align': [] }],
  ['clean']                                         // remove formatting button
];

    var quill = new Quill('#editor', {
    modules: {toolbar: toolbarOptions,
        history: {
      delay: 2000,
      maxStack: 500,
      userOnly: true
    }
    
    },
      theme: 'snow'
    });

    quill.keyboard.addBinding({
      key: 'Y',
      shortKey: true,
      handler: function(range, context) {
        quill.history.undo();
     }
    });

    quill.keyboard.addBinding({
      key: 'Y',
      shortKey: true,
      shiftKey: true,
      handler: function(range, context) {
        this.quill.history.redo();
        app.logMe("Bla");

        app.logMe(window);
     }
    });

    console.log = function(message) { app.logMe(message); }

    quill.on("text-change", function() {
       app.setContentUpdate(true);
    });

    getQuillContent = function() {
        return quill.root.innerHTML;
    };

    setQuillContent = function(content) {
        quill.setText("");
        quill.clipboard.dangerouslyPasteHTML(content, "api");
    }

    undo = function() {
      quill.history.undo();
    }

    redo = function() {
      quill.history.redo();
    }
  </script>
</body>
</html>
