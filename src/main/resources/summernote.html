    <link href="dist/summernote-lite.css" rel="stylesheet">

    <style>
html, body {
	height: 100%;
	margin:0;
}

body {
	display: flex;
	flex-direction: column;
}

/* main editor component */
#editor {
	flex: 1;
 	overflow: auto;
}

  <body>
    <div id="editor"></div>
    <script>

      $('#editor').summernote({
        placeholder: 'https://www.google.de',
        tabsize: 2,
        callbacks: {
            onInit: function() {        
                $('#editor').summernote('fullscreen.toggle');    
                },
            onChange: function(contents, $editable) {
                 //console.log('onChange:', contents, $editable);
                 if (typeof app !== 'undefined') {
                    app.setContentUpdate(true);
                 }
            }
        }});
        
    getQuillContent = function() {
        $('.note-editable').unmark();
        return $('#editor').summernote('code');
    };

    setQuillContent = function(content) {
$('#editor').summernote('reset');
$('#editor').summernote('code', content);
                                            app.logMe("Click2");
    }
    
    findOccurrences = function(searchString) {
        
        $('.note-editable').mark(searchString);
    }
    
    setInlineStyle = function(style_name, value) {
        $('.note-editable').css(style_name, value);
    }
